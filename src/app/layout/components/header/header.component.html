<!-- Navbar start -->
<div class="container m-auto flex justify-between items-center text-gray-700">
  <img class="pl-4 py-1 cursor-pointer h-16" src="assets/Header_icon.jpg" alt="Header_icon" title="Quran Verse">

  <ul class="hidden md:flex items-center pr-4 text-base font-medium cursor-pointer">
    <li class="hover:bg-gray-200 hover:text-black hover:font-semibold py-2 px-4 rounded-3xl">Home</li>
    <li class="hover:bg-gray-200 hover:text-black hover:font-semibold py-2 px-4 rounded-3xl">Help</li>
    <li class="hover:bg-gray-200 hover:text-black hover:font-semibold py-2 px-4 rounded-3xl">About</li>
    <li class="hover:bg-gray-200 hover:text-black hover:font-semibold py-2 px-4 rounded-3xl">Contact</li>
  </ul>

  <button class="block md:hidden py-2 px-2 mx-4 rounded-xl focus:outline-none hover:bg-gray-200 hover:text-black"
    (click)="onMenuButtonClick()" *ngIf="!isMenuButtonClicked">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-8 h-8 text-black t">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
  </button>


  <div class="absolute top-0 h-screen w-full bg-white transition-all duration-300 flex flex-col" [ngClass]="{'-right-full': !isMenuButtonClicked,
          'opacity-0' : !isMenuButtonClicked ,
          'right-0' : isMenuButtonClicked,
          'opacity-100' : isMenuButtonClicked } ">

    <div class="container mx-auto my-0">
      <div class="closebtn flex justify-end items-center h-16">
        <button (click)="onMenuButtonClick()" *ngIf="isMenuButtonClicked"
          class=" py-2 px-2 mx-4 rounded-xl focus:outline-none hover:bg-gray-200 hover:text-black">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-8 h-8 text-black">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>

        </button>
      </div>

      <ul class="flex flex-col items-center justify-center w-full text-base cursor-pointer text-center">
        <li class="hover:bg-gray-200 py-3 px-6 rounded-3xl w-1/3">Help</li>
        <li class="hover:bg-gray-200 py-3 px-6 rounded-3xl w-1/3">About</li>
        <li class="hover:bg-gray-200 py-3 px-6 rounded-3xl w-1/3">Contact</li>
        <li class="hover:bg-gray-200 py-3 px-6 rounded-3xl w-1/3">Home</li>
      </ul>
    </div>
  </div>
</div>
<!-- Navbar end -->
